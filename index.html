<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 일정 안내</title>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- style.css 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- scrips.js 파일 연결 -->
    <script src="script.js" defer></script>

    <!-- 배경 이미지가 슬라이드 되는 부분 -->
    <div id="background-slider"></div>

    <!-- 메인 페이지 메인 컨테이너 -->
    <div class="main-container">
        
        <!-- 우측 상단 메뉴(3개) -->
        <header>
            <nav>
                <a href="#" id="about-us-btn">About Us</a>
                <a href="#" id="regist-artist-btn">Regist Artist</a>
                <a href="#" id="regist-concert-btn">Regist Concert</a>
            </nav>
        </header>

        <!-- 아티스트 목록이 표시될 그리드 영역 -->
        <main id="artist-grid"></main>
        
        
        <!-- 이전 공연 클릭 하면 나타되는 목록 -->
        <div id="past-shows-view" class="view-overlay" style="display: none;">
            <div class="view-content">
                 <!-- 이전 공연 헤더 -->
                <div class="view-header">
                    <h2 id="past-shows-artist-name"></h2> <!-- 아티스트 이름 -->
                    <button id="close-past-shows" class="close-btn">&times;</button><!-- 닫기버튼 -->
                </div>
                <!-- 이전 공연 목록이 표시되는 부분 -->
                <div id="past-shows-list"></div>
            </div>
        </div>
    </div>

    <!-- 팝업 컨테이너 -->
    <div id="modal-container" class="modal-backdrop" style="display: none;">
        <!--  흰색 박스로 된 컨텐츠 부분 -->
        <div class="modal-content">
            <button id="modal-close-btn" class="close-btn">&times;</button>
            <h2 id="modal-title"></h2>
            <div id="modal-body">
            </div>
        </div>
    </div>
</body>
</html>
